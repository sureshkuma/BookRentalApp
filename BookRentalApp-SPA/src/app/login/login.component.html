<form class="form-signin" #form="ngForm" (ngSubmit)="Login(form)">
  <div class="logindv"> 
      <input class="form-control txtxss mr-sm-2" type="text" placeholder="Username" ngModel required name="username" >
      <input class="form-control  mr-sm-2" type="Password" placeholder="Password" ngModel required name="password" >
      <button class="btn btn-success login my-2 my-sm-0" type="submit">Login</button>

  </div>
 
</form>
